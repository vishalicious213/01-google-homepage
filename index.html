<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div>
            <span>About</span>
            <span>Store</span>
        </div>
        <div>
            <span>Gmail</span>
            <span>Images</span>
            <span><img id='apps' src='./google-apps.png' alt='Google Apps'></span>
            <span><img id='user' src='./gmail-vish.jpg' alt='avatar'></span>
        </div>
    </header>

    <main>
        <img id='logo' src='./google-logo.png' alt='Google logo'>
        <form>
            <input type="text">
            <div>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </form>
    </main>

    <footer>
        <div>Carbon neutral since 2007</div>
        <div id='bottom'>
            <div>
                <span>Advertising</span>
                <span>Business</span>
                <span>How Search works</span>
            </div>
            <div>
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
            </div>
        </div>
    </footer>
</body>
</html>
